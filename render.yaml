services:
  - type: web
    name: wisdomai-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://wisdomai.vercel.app
      - key: PORT
        value: 5001
      - key: KNOWLEDGE_DIR
        value: ./knowledge 